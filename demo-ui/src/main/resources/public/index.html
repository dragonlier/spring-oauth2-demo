<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello">
	<div class="container">
		<h1>Greeting</h1>
		<div ng-controller="home as home" ng-cloak class="ng-cloak">
			<p>The ID is {{home.greeting.id}}</p>
			<p>The content is {{home.greeting.content}}</p>
		</div>
	</div>

	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li class="active"><a href="#/">home</a></li>
			<li><a href="login">login</a></li>
			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>

	<script src="webjars/angularjs/1.6.2/angular.min.js"
		type="text/javascript"></script>
	<script src="webjars/angularjs/1.6.2/angular-route.min.js"
		type="text/javascript"></script>
	<script src="webjars/jquery/2.1.1/jquery.min.js"
		type="text/javascript"></script>
	<script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script src="js/hello.js"></script>
</body>
</html>
